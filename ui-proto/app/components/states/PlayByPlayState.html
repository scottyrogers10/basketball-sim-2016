<div play-by-play-state controller="app.components.states.PlayByPlayState">
    <style component="css-helpers"></style>
    <style>
        [play-by-play-state-quarter-tabs-container] {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            box-sizing: border-box;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.14);
        }

        [play-by-play-state-plays-container] {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden;
        }

        [play-by-play-state] .visibility-hidden {
            opacity: 0 !important;
        }
    </style>
    <div play-by-play-state-quarter-tabs-container></div>
    <div play-by-play-state-plays-container tag="plays-container"></div>
</div>
